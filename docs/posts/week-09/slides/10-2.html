## Some style  guidelines

LINK TO STYLE GUIDELINES

- Use four spaces per indentation level; not tabs.

- Split long lines (especially the arguments of functions) using parentheses.

- Separate functions using blank lines.

- Use a new line for each operation:

.pull-left[
Yes:
```python
import scipy
import re
```
]

.pull-left[
No:
```python
import scipy,re
```
]

---

## Some style guidelines (cont.)

- Put spaces around operators (unless using the : to “slice” a list); use
parentheses to clarify the precedence of operators:

.pull-left[
Yes:
```python
a = b ** c
z = [a, b, c, d]
n = n * (n - 1)
k = (a * b) + (c * d)
my_list = a_list[1:n]
```
]

.pull-right[
No:
```python
a=b**c
z=[ a,b,c,d ]
n =n*(n-1)
k=a*b+c*d
my_list = a_list[1 : n]
```
]

---

## Some style guidelines (cont.)

- **Use lots of comments and "docstrings"!**

  Python allows you to write short comments (starting with # ) and
  docstrings (multiline comments flanked by triple double quotes, """ ):
  
  - Use docstrings to document *how to use the code*.
    What does this function do? What is the input/output?
  
  - Use short comments for explaining difficult passages in the code,
    that is, to document how the code works.


&lt;br&gt;

- **Naming conventions:**

  - Variables and functions in lowercase, "snake case": `my_var`, `my_fun`.
  
  - **Constants** in uppercase: `SOME_CONSTANT`.
  
  - Use descriptive names: `count_pairs`, `body_mass`, `cell_volume`.
  
  - Verbs for functions and nouns for objects.

## Modifying lists: &gt;1 name referring to the same list

Also of note is that when we assign an existing list to a new name,  
this will *not* create a new list in the way we saw with simple variables.

```python
list_b = my_list
```

Instead, both names (`list_b` and `a`) now are separate pointers to the *same*
list &amp;ndash; if we modify one, the other will also change:

```python
list_b = list_b.append("Exclusive to list b?")

my_list
#&gt; [1, 2, 5, 14, 42, 132, "Exclusive to list b?"]
```

--

&lt;br&gt;

.content-box-info[
Python exhibits this type of behavior for all mutable data types.

To break this "linkage", we need to explicitly create a copy of the list
(next slide).
]

---

## Strings versus lists

- Because strings are immutable, assigning a new variable name will always create
  an entirely new, unlinked variable &amp;ndash; recall from Tuesday:

  ```python
  x = 5
  y = x
  y = y + 10
  y
  #&gt; 15
  x
  #&gt; 5
  ```

--

- We saw earlier that strings can be indexed like lists:

  ```python
  seq = "ATGCATG"
  seq[2]
  #&gt; 'T'
  ```

--

- So can we use this for assignment too? No, because strings are immutable unlike lists.

  ```python
  seq[2] = "U"
  #&gt; TypeError: 'str' object does not support item assignment
  ```

---

## Copying lists

- `copy` &amp;ndash; Create a copy of the list:

  ```python
  import copy
  new_list = my_list.copy()
  new_list
  #&gt; ['blue', 2.44, 'green', True, 25, 'red', 0] 
  ```

- Or use `[:]` notation:

  ```python
  another_list = my_list[:] 
  ```

--

- Now, these lists can be modified independently:

  ```python
  new_list.clear()
  my_list
  #&gt; [1, 2, 5, 14, 42, 132]
  
  another_list.clear()
  my_list
  #&gt; [1, 2, 5, 14, 42, 132]
  ```
